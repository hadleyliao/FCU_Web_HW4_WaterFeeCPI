<!DOCTYPE html>
<html>

<head>
  <title>水費CPI</title>
  <meta charset="UTF-8">
  <!-- Favicon 網站icon圖示設定 -->
  <link rel="icon" sizes="192x192"
        href="https://cdn-icons-png.flaticon.com/512/3440/3440932.png"/>
  <!-- 引入css -->
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="title-wrapper">
    <a href="/">
      <img src="/images/JumpDrop.gif" alt="水費圖示">
    </a>
    <h1>消費者物價基本分類指數：水費</h1>
  </div>
<div class="center-form-wrapper">
  <!-- 查詢水費資料 -->
  <div class="section">
    <h2>查詢水費資料</h2>

    <div class="form-row">
      <label for="startMonthInput">起始年月：</label>
      <select id="startMonthInput"><option>全部</option></select>
    </div>


    <div class="form-row">
      <label for="endMonthInput">結束年月：</label>
      <select id="endMonthInput"><option>全部</option></select>
    </div>
    <div class="button-group search-btn-vertical">
      <button id="searchBtn">查詢</button>
      <button id="resetBtn">顯示全部</button>
    </div>
  </div>

  <!-- 新增水費資料 -->
  <div class="section">
    <h2>新增水費資料</h2>
    <div class="form-row">
      <label for="addYearInput">新增年份：</label>
      <select id="addYearInput"><option>2025</option></select>
    </div>
    <div class="form-row">
      <label for="addMonthInput">新增月份：</label>
      <select id="addMonthInput"><option>01</option></select>
    </div>
    <div class="form-row">
      <label for="addPriceInput">價格指數：</label>
      <input type="number" id="addPriceInput" placeholder="">
    </div>
    <div class="button-group">
      <button id="addBtn">新增</button>
    </div>
  </div>
</div>

<div class="table-wrapper">
  <table id="resultTable">
    <thead>
    <tr>
      <th>ID</th>
      <th>日期</th>
      <th>商品名稱</th>
      <th>價格指數</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
<script src="/script.js"></script>
</body>

</html>
